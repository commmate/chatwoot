version: '3'

services:
  base: &base
    image: chatwoot:commmate-dev  # Your custom-built image!
    env_file: .env.commmate
    volumes:
      - storage_data:/app/storage

  rails:
    <<: *base
    container_name: commmate-rails
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - RAILS_ENV=development
      - INSTALLATION_ENV=docker
      - RAILS_LOG_TO_STDOUT=true
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    restart: unless-stopped

  sidekiq:
    <<: *base
    container_name: commmate-sidekiq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=development
      - RAILS_ENV=development
      - INSTALLATION_ENV=docker
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: commmate-postgres
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatwoot_commmate
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password_change_me
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: commmate-redis
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env.commmate
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  storage_data:
  postgres_data:
  redis_data:

